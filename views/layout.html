<html>
<head>
  <link href="{{ audience }}/webmention" rel="http://webmention.org/" />
</head>
<body>
<h1>Enclave</h1>
<nav>
  {% if loggedInUser == 'null' %}
    <button id="login">Sign in</button>
  {% else %}
    <a href="/editor">New Post</a>
    {{loggedInUser}} <button id="logout">Logout</button>
  {% endif %}
</nav>
{% block body %}{% endblock %}
<script src="https://login.persona.org/include.js"></script>
<script>
var b = document;
if (b) {
  b.querySelector("#login").addEventListener("click", function() {
    navigator.id.request();
  }, false);
}

b = document.querySelector("#logout");
if (b) {
  b.addEventListener("click", function() {
    navigator.id.logout();
  }, false);
}

navigator.id.watch({
  loggedInUser: {{ loggedInUser }},
  onlogin: function(assertion) {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/persona/verify", true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.addEventListener("loadend", function(e) {
      var data = JSON.parse(this.responseText);
      if (data && data.status === "okay") {
        console.log("You have been logged in as: " + data.email);
      }
    }, false);

    xhr.send(JSON.stringify({
      assertion: assertion
    }));
  },
  onlogout: function() {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "/persona/logout", true);
    xhr.addEventListener("loadend", function(e) {
      console.log("You have been logged out");
    });
    xhr.send();
  }
});
</script>
</body>
</html>
